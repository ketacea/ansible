- name: Start ketadb
  supervisorctl:
    name: "{{ ketadb_supervisor_program }}"
    state: started
    config: "{{ supervisorctl_conf_path }}"
    supervisorctl_path: "{{ supervisorctl_bin_path }}"

- name: Wait for ketadb starting within 120s
  wait_for:
    port: "{{ ketadb_config_list['transport.tcp.port'] }}"
    timeout: 120